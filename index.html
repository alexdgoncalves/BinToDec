<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binary to Decimal Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="calculator-fill.svg">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <ul class="nav justify-content-center p-5">
    <li class="nav-item">
      <h1>Binary to decimal converter</h1>
      <hr class="border border-primary border-1 opacity-50">
    </li>
  </ul>
  <div class="container ">
    <div class="mb-3">
      <label for="binary" class="form-label">Binary number</label>
      <input type="text" class="form-control" id="binary">
    </div>

    <div class="mb-3">
      <label for="decimal" class="form-label">Decimal</label>
      <input type="text" class="form-control bg-secondary" id="decimal" style="color: #fff;" disabled>
    </div>

    <div class="mb-3">
      <span style="display: none;" id="span"></span>
      <label for="calculation" class="form-label">Decimal calculation steps</label>
      <div id="calculation" class="form-control bg-secondary" style="color: #fff;"></div>
    </div>

    <button type="button" id="btn-convert" class="btn btn-secondary mt-2">Convert</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
